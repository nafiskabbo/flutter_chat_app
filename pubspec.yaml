name: chat
description: "A Chat project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  auto_size_text: ^3.0.0
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.6
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  flutter_svg: ^2.0.10+1
  freezed_annotation: ^2.4.1
  get_it: ^8.0.0
  go_router: ^14.1.4
  intl: ^0.19.0
  json_annotation: ^4.9.0
  logger: ^2.3.0
  supabase_flutter: ^2.8.0
  uuid: ^4.5.1

dev_dependencies:
  build_runner: ^2.4.12
  custom_lint: ^0.6.4
  flutter_gen_runner: ^5.5.0+1
  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.3
  json_serializable: ^6.8.0

# dependency_overrides:
flutter_gen:
  output: lib/config/gen/ # Optional (default: lib/gen/)
  line_length: 100 # Optional (default: 80)

  assets:
    enabled: true
    outputs:
      package_parameter_enabled: false
      style: camel-case
      class_name: Assets
    exclude: [ assets/logo/app_logo.png ]
    # Optional
    integrations:
      flutter_svg: false
      flare_flutter: false
      rive: false
      lottie: false

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/logo/
  # fonts:
  #   - family: Comfortaa
  #     fonts:
  #       - asset: assets/fonts/comfortaa/Comfortaa-Bold.ttf
  #         weight: 700
  #       - asset: assets/fonts/comfortaa/Comfortaa-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/comfortaa/Comfortaa-Regular.ttf
  #         weight: 400
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/logo/app_logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
